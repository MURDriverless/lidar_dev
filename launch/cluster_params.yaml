cluster_tol: 0.08       # cluster tolerance which affect resulting cluster size
cluster_min: 10         # cluster minimum number of points
cluster_max: 350        # cluster maximum nubmer of points
reconst_radius: 0.13    # radius of the cluster reconstruction

marker_sx: 0.30         # marker scale x
marker_sy: 0.30         # marker scale y
marker_sz: 0.7          # marker scale z
marker_alpha: 0.4       # alpha value of marker
marker_r: 0.0           # red
marker_g: 1.0           # green
marker_b: 0.0           # blue

lidar_hori_res: 1024    # lidar horizonal resolution
lidar_vert_res: 64      # lidar vertical resolution

filter_factor: 0.5      # filter factor (used for tuning rule based filter)
magic_offset: 9         # temporary measure to align lidar image bounding box


## lidar image crops related
experiment_no: 6              # experiment number
cone_colour: "y"              # y for yellow, b for blue
save_path: "/tmp/lidar_imgs/" # path where lidar image crops are saved to

## simulation mode
sim_mode: true